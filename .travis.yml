os: linux
language: generic

branches:
  only:
  - master

services:
  - docker

env:
  global:
    - DOCKER_REPO=public
    - GCC_CONFIG=config/defaults/config.LINUX_GFORTRAN_OPENMPI.mk
    - INTEL_CONFIG=config/defaults/config.LINUX_INTEL_OPENMPI.mk

import:
  - mdolab/.github:travis-env.yml
  - mdolab/.github:travis-before-install.yml

install:
  # We thrown away the existing repo in Docker, and copy the new one in-place
  - docker exec -it app /bin/bash -c "rm -rf $DOCKER_WORKING_DIR && cp -r $DOCKER_MOUNT_DIR $DOCKER_WORKING_DIR"
  - docker exec -it app /bin/bash -c ". \$HOME/.bashrc_mdolab && cd $DOCKER_WORKING_DIR && pip install ."

script:
  # We need to source the mdolab bashrc before running anything
  - docker exec -it app /bin/bash -c ". \$HOME/.bashrc_mdolab && cd $DOCKER_WORKING_DIR/reg_tests && python run_reg_tests.py -nodiff"

after_script:
  - docker rm -f app
